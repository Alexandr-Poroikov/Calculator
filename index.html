<!DOCTYPE html>
<html lang="ru">   		<!-- или ru -->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<!-- 	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
	<link rel="shortcut icon" href="#" type="image/x-icon">  	 <!-- вставить иконку -->
	<!-- //SEO -->
	<meta content="" name="description">						<!-- вставить ключевые слова SEO -->
    <meta content="" name="author">
	<title>работа с GIT</title>
	<!-- Подключаем normalize файл -->
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<!-- Подключаем наш файл -->
	<link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
	<div class="wrapper">
		<div class="calc">
            <form class="calc-form" action="#">
                <input type="text" class="calc__input js-input" name="textview" readonly value="0" >
            </form>
            <div class="calc__buttons">
                <ul class="buttons">
                    <li class="buttons__item buttons__item-clean">C</li>
                    <li class="buttons__item buttons__item-back">&larr;</li>
                    <li class="buttons__item buttons__item-plus">+</li>
                    <li class="buttons__item buttons__item-minus">-</li>
                    <li class="buttons__item buttons__item-multiply">&times;</li>
                    <li class="buttons__item buttons__item-divide">&divide;</li>
                    <li class="buttons__item">7</li>
                    <li class="buttons__item">8</li>
                    <li class="buttons__item">9</li>
                    <li class="buttons__item">(</li>
                    <li class="buttons__item">4</li>
                    <li class="buttons__item">5</li>
                    <li class="buttons__item">6</li>
                    <li class="buttons__item">)</li>
                    <li class="buttons__item">1</li>
                    <li class="buttons__item">2</li>
                    <li class="buttons__item">3</li>
                    <li class="buttons__item buttons__item-equel">=</li>
                    <li class="buttons__item buttons__item-zero">0</li>
                    <li class="buttons__item buttons__item-point">.</li>
                </ul>  
            </div>
        </div>
	</div>

	<!-- Подключаем наш файл -->
	<script src="js/main.js"></script>
	<script></script>
</body>
</html>
